<body>
    
<main>
  <h1 class="visually-hidden">Sidebars examples</h1>

  <div class="flex-shrink-0 p-3 bg-dark" style="width: 260px;">
    <a  class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-5 fw-semibold">
      
      </span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle text-white align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
          Cursos
        </button>
        {% for curso in cursos%}

        <div class="collapse" id="home-collapse" style="">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a  href="alumnos/{{curso.id}}" class="link-dark rounded text-white">{{curso.nombre}}</a></li>
          </ul>
        </div>
        {% endfor %}

      </li>
      <li class="mb-1">
        <button class="btn btn-toggle text-white align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse2" aria-expanded="false">
          Profesores
        </button>
        <div  class="collapse" id="home-collapse2" style="">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a id="boton" class="link-dark rounded text-white">Primer ciclo</a></li>
            <li><a href="#" class="link-dark rounded text-white">Segundo ciclo</a></li>
            <li><a  href="#" class="link-dark rounded text-white">hola</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>



    {% block content %}


    {% endblock %}

</main>



    
  
<script type="text/javascript" src="{% static 'vue/alumno.js' %}" ></script>

</body>
