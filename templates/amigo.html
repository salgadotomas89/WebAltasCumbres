{% extends "index.html" %}

{% load static %}


{% block content %}

    <div class="container text-left">
        <div style=" background-color: #abdcc5;" class="p-5 mb-4 mt-4  rounded-3">
            <div class="container-fluid py-5">
                

                <div class="d-flex justify-content-center">
                     
                <img class="img-fluid" width="240" height="240" src="{% static 'images/santa.jpg' %}" >
                </div>



                <h1>Amigo Secreto</h1>
                <h4>Este juego se realiza el viernes 23 de diciembre, por favor si ud. se registra y no viene ese d√≠a enviar su regalo</h4>

                {% if mensaje %}
                    <div class="alert alert-warning mb-4" role="alert">
                        {{ mensaje }}
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'index' %}"><button type="button" class="btn btn-dark">Salir</button></a>
                        <a href="{% url 'amigo' %}"><button type="button" class="btn btn-warning">Ingresar nuevos datos</button></a>
                    </div>
                {% else %}

                <form class="mb-4" method="post">
                    {% csrf_token %}
                    {{ form }}
                     <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="no usar tilde">
                      </div>

                      <div class="form-group">
                        <label for="apellido">Apellido </label>
                        <input name="apellido" type="text" class="form-control" id="apellido" placeholder="no usar tilde" >
                      </div>
                    

                  <button type="submit" class="btn btn-primary mt-4">Participar 
                  </button>
                </form>

                {% endif %}

               



            </div>
        </div>
    </div>

{% endblock %}
