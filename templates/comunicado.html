{% extends "index.html" %}

{% load static %}

{% block content %}

    <div class="container text-left">
          <div class="p-5 mb-4 mt-4 bg-light rounded-3">
              <h1>Nuevo comunicado</h1>
                <form class="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                        <div class="form-group">
                            <label for="inputAddress">Titulo</label>
                            <input name="titulo" type="text" class="form-control" id="inputAddress" >
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Escriba el comunicado</label>
                            <textarea name="texto" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">files</label>
                            <input name="files" type="file" multiple class="form-control-file" id="exampleFormControlFile1">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Autor del comunicado</label>
                            <input name="autor" type="text" class="form-control"  >
                        </div>

                  <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>

                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
        </div>
    </div>

{% endblock %}
