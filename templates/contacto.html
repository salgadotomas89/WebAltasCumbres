{% extends "index.html" %}

{% load static %}


{% block content %}

    <div class="container text-left">
        <div class="p-5 mb-4 mt-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1>Contacto</h1>
                <form class="" method="post">
                    {% csrf_token %}
                    {{ form }}
                     <div class="form-group">
                        <label for="inputAddress">Nombre Completo</label>
                        <input name="nombre" type="text" class="form-control" id="inputAddress" >
                      </div>

                      <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                      </div>

                      <div class="form-group mt-4">
                        <label for="exampleFormControlTextarea1">Escriba su mensaje</label>
                        <textarea name="mensaje" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      


                  <button type="submit" class="btn btn-primary mt-4">Enviar <i class="fa fa-paper-plane" aria-hidden="true"></i>
                  </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
