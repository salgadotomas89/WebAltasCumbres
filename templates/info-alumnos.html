{% extends "index.html" %}

{% load static %}


{% block content %}

    <div class="container text-left">
        <div class="p-5 mb-4 mt-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1>Lista de pedidos para imprimir</h1>
                

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido paterno</th>
                            <th scope="col">Apellido materno</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for alumno in alumnos %}
                        <tr>
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.paterno}}</td>
                            <td>{{alumno.materno}}</td>
                            <td>
                                <a href="/info/alumno/{{ alumno.id }}" role="button" class="btn btn-danger">Informaci√≥n</a>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>


            </div>
        </div>
    </div>

{% endblock %}
